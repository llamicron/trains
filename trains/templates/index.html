<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Trains</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="%% url_for('static', filename='styles.css') %%">

    <script src="%% url_for('static', filename='axios.min.js') %%"></script>
    <script src="%% url_for('static', filename='vue.min.js') %%"></script>
    <script src="%% url_for('static', filename='trains.js') %%"></script>
  </head>
  <body>
    <div id="main" class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Trains</span>
          <div class="mdl-layout-spacer"></div>
          <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div> -->
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--12-col">
            <h3>Write an Email</h3>
            <div class="mdl-grid">
              <!-- Email Text Box -->
              <div class="mdl-cell mdl-cell--6-col">
                  <div class="mdl-textfield mdl-js-textfield" style="width: 100%">
                    <textarea class="mdl-textfield__input" type="text" rows="12" id="emailText"></textarea>
                    <label class="mdl-textfield__label" for="emailText">Email Text</label>
                  </div>
              </div>
              <!-- Help Area -->
              <div class="mdl-cell mdl-cell--6-col">
                <!-- <input type="color" name="" id=""> -->
                <h4>Help</h4>
                <ul class="help-list">
                  <li><pre>{name}</pre> will be replaced with the persons name.</li>
                  <li><pre>{trainings}</pre> will be replaced with a list of incomplete trainings for that person.</li>
                  <li><pre>{training_codes}</pre> will be replaced with the incomplete training codes for that person.</li>
                </ul>
              </div>
            </div>
            <h3>Choose Recipients</h3>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">

              </div>
            </div>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <!-- Footer Links -->
              <!-- <li><a href="#">Help</a></li> -->
              <!-- <li><a href="#">Privacy and Terms</a></li> -->
              <!-- <li><a href="#">User Agreement</a></li> -->
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
